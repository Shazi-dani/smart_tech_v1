{% load crispy_forms_tags %}

<div
  class="container"
  style="
    width: 400px;
    height: 500px;
    margin: 40px auto;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    align-items: center;
    box-shadow: 8px 8px 16px 16px rgba(0,0,0,0.2);
  "
>
  <h2 style="color: #1B365C;">Contact Us</h2>
  <form method="post">
    {% csrf_token %} {{ form|crispy }}
    <button
      type="submit"
      class="btn btn-primary"
      style="
        width: 120px;
        height: 40px;
        color: #fff;
        background-color: #1B365C;
        border: 1px solid #1B365C;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
      "
    >
      Submit
    </button>
  </form>
</div>
